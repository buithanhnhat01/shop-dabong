<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  tmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}">
<head>
 

</head>
<body>
    
    <section class="row" layout:fragment="content">
            <div class="col mt-4">
              <div class="card container">
                <div class="card-header">
                  <h2>List Of Customer</h2>
                </div>
                <div class="card-body">
                    <div th:if="${message != null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    
                    <table class="table table-striped table-inverse ">
                      <thead class="thead-inverse">
                        <tr>
                          <th><input type="checkbox" class="form-check-input"></th>
                          <th>Username</th>
                          <th>Password</th>
                          <th>Phone</th>
                          <th>Email</th>
                          <th>Ngày Đăng Kí</th>
                          <th>Trang Thai</th>
                        </tr>
                        </thead>
                        <tbody>
                          <tr  th:each=" item : ${customers}">
                            <!-- <th><input type="checkbox" class="form-check-inline"></th> -->
                            <td>
                              <input type="checkbox" class="form-check-input">
                            </td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.password}"></td>
                            <td th:text="${item.phone}"></td>
                            <td th:text="${item.email}"></td>
                            <td th:text="${item.registeredDate}"></td>
                            <td th:text="${item.status}"></td>
                            
                            
                              
                          </tr>
                          
                          
                        </tbody>
                    </table>
                   
                    
                    <!-- Modal -->
                     <!-- Hiển thị hộp thoại -->
                    

                </div>
                <div class="card-footer text-muted">
                  <form action="" method="get">
                    <div class="form-group">
                      <label for="">Page size:</label>
                      <select class="form-inline float-left" name="" id="">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                      </select>
                    </div>
                  </form>
                  <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                      <li class="page-item disabled">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                          <span class="sr-only">Previous</span>
                        </a>
                      </li>
                      <li class="page-item active"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                          <span class="sr-only">Next</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
                
            </div>
          </section>
    
        </body>
          
        </html>
