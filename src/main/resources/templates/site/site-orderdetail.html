<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{site/dashboardLayout.html}">
<head>
	
	
</head>
<body>
	<section  layout:fragment="content">
		
	<div class="container">
		<div class="row">
			<div class="headline" >
				<h3 style="text-align: center;">Đơn hàng</h3>
			</div>
				<style>
					.headline {
							text-align: center;
							margin: 40px 410px;
						}
		
						h3 {
							font-size: 18px;
							color: #111;
							padding: 10px 20px;
							text-transform: uppercase;
							border: 1px solid #bebebe;
							display: inline-block;
							color: #555;
							font-weight: 600;
						}
				</style>
			<table class="table">
				<thead>
				  <tr>
					<th scope="col">Name</th>
					<th scope="col">Quantity</th>
					<th scope="col">UnitPrice</th>
					<th scope="col">Image</th>
				  </tr>
				</thead>
				<tbody>
				  <tr th:each="item:${cart}">
					<th scope="row" th:text="${item.product.name}" />
					<th scope="row" th:text="${item.product.quantity}" />
					<th scope="row" th:text="${item.product.unitPrice}" />
					<th scope="row" th:text="${item.product.image}" />
					
				  </tr>
				  
				</tbody>
			  </table>
			  <div class="btn-group">
				<button class="btn">1</button>
				<button class="btn btn-active">2</button>
				<button class="btn">3</button>
				<button class="btn">4</button>
			  </div>
		</div>
		
	</div>
	
</section>
</body>
</html>
