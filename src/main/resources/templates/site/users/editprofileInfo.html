<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/dashboardLayout.html}">

<head>


</head>

<body>
    <section layout:fragment="content">
        <div class="col mt-4">
            <div class="headline" >
                <h3 style="text-align: center;">Cập Nhật Thông Tin</h3>
            </div>
                <style>
                    .headline {
                            text-align: center;
                            margin: 40px 410px;
                        }
        
                        h3 {
                            font-size: 18px;
                            color: #111;
                            padding: 10px 20px;
                            text-transform: uppercase;
                            border: 1px solid #bebebe;
                            display: inline-block;
                            color: #555;
                            font-weight: 600;
                        }
                </style>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="userEditing" role="tabpanel"
                    aria-labelledby="userEditing-tab">
                    <form th:action="@{/admin/account}" method="post" th:object="${Customer}">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                    </div >
                                    
                                        <div class="form-group">
                                      <label for="name">Name:</label>
                                      <input type="text" class="form-control" name="name" id="name" 
                                     
                                      aria-describedby="helpId" placeholder="Name">
                                      <small id="helpId" class="form-text text-muted">Name is required</small>
                                       </div>

                                       <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" 
                                         name="password" id="password" 
                                        aria-describedby="passwordHid" placeholder="Password">
                                        <small  id="passwordHid" class="form-text text-muted">Password is invalid</small>
                                      </div>
                                        
                                 </div>

                                    <div class="col">
                                        <div class="form-group">
                                            <label for="phone">Phone</label> <input type="text"
                                                class="form-control" name="phone"  id="phone"
                                                aria-describedby="phoneHelpId" placeholder="Phone"
                                               >
                                            <small id="phoneHelpId" class="form-text text-muted">Phone
                                                is required</small>
                                        </div>
                                       

                                        <div class="form-group">
                                            <label for="email">Email</label> <input type="text" class="form-control"
                                                name="email" id="email"
                                                aria-describedby="emailHelpId" placeholder="Email"
                                               >
                                            <small id="emailHelpId" class="form-text text-muted">Email
                                                is required</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="dateDK">Date</label> <input type="text" class="form-control"
                                                name="dateDK"  id="dateDK"
                                                aria-describedby="dateDKHelpId" placeholder="Date"
                                                >
                                            <small id="dateDKHelpId" class="form-text text-muted">Date
                                                is required</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-muted">
                                <input type="submit" name="btn" ${btn?"":"disabled"} value="New"
                                    class="btn btn-warning"> <input type="submit" ${btn?"":"disabled"} name="btn"
                                    value="Delete" class="btn btn-danger">
                                <input type="submit" value="Reset" class="btn btn-info">
                            </div>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>


    </section>
</body>

</html>
