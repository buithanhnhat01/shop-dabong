<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/dashboardLayout.html}">

<head>


</head>

<body>
    <section layout:fragment="content">
        <div class="headline" >
            <h3 style="text-align: center;">Change Password</h3>
        </div>
            <style>
                .headline {
                        text-align: center;
                        margin: 40px 410px;
                    }
    
                    h3 {
                        font-size: 18px;
                        color: #111;
                        padding: 10px 20px;
                        text-transform: uppercase;
                        border: 1px solid #bebebe;
                        display: inline-block;
                        color: #555;
                        font-weight: 600;
                    }
            </style>
    <div class="col-6 offset-3 mt-4 mb-4">
        <form action="ChangePassword" method="post">
            <div class="card">
                <div class="card-header">
                    <b>Change Password</b>
                </div>
                <jsp:include page="/common/inform.jsp"></jsp:include>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="username">Username</label>
                                 <input type="text"
                                    class="form-control" name="username" id="username" value="${username }"
                                    aria-describedby="usernameHelpId" placeholder="Username">
                                <small id="usernameHelpId" class="form-text text-muted">Username
                                    is required</small>
                            </div>
    
                            <div class="form-group">
                                <label for="password">Password</label> <input type="password"
                                    class="form-control" name="password" id="password"
                                    aria-describedby="passwordHelpId" placeholder="Password">
                                <small id="passwordHelpId" class="form-text text-muted">Password
                                    is required</small>
                            </div>
                        </div>
    
                        <div class="col">
                            <div class="form-group">
                                <label for="current">Current Password</label> <input type="password"
                                    class="form-control" name="current" id="current"
                                    aria-describedby="currentHeplId" placeholder="Current Password">
                                <small id="currentHeplId" class="form-text text-muted">Current
                                    Password is required</small>
                            </div>
    
                            <div class="form-group">
                                <label for="confirmpassword">Confirm Password</label> 
                                <input
                                    type="password" class="form-control" name="confirmpassword"
                                    id="confirmpassword" aria-describedby="confirmpasswordHelpId"
                                    placeholder="Confirm Password"> <small
                                    id="confirmpasswordHelpId" class="form-text text-muted">Confirm
                                    Password is required</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-success">Change Password</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>

</html>
