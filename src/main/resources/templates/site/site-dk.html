<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <section class="row" layout:fragment="content">
        
        <div class="col-6 offset-3 mt-4">
            <form th:action="@{/admin/accounts}" th:object="${Customer}" method="post">
                <h3>Dang ki tai khoan</h3>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                            </div>
                                <div class="form-group">
                              <label for="name">Name:</label>
                              <input type="text" class="form-control" name="name" id="name" th:field="*{name}"
                             
                              aria-describedby="helpId" placeholder="Name">
                              <small id="helpId" class="form-text text-muted">Name is required</small>
                               </div>

                               <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" th:field="*{password}"
                                 name="password" id="password" 
                                aria-describedby="passwordHid" placeholder="Password">
                                <small  id="passwordHid" class="form-text text-muted">Password is invalid</small>
                              </div>
                                
                         </div>

                            <div class="col">
                                <div class="form-group">
                                    <label for="phone">Phone</label> <input type="text"
                                        class="form-control" name="phone"  id="phone"th:field="*{phone}"
                                        aria-describedby="phoneHelpId" placeholder="Phone"
                                       >
                                    <small id="phoneHelpId" class="form-text text-muted">Phone
                                        is required</small>
                                </div>
                               

                                <div class="form-group">
                                    <label for="email">Email</label> <input type="text" class="form-control"
                                        name="email" id="email" th:field="*{email}"
                                        aria-describedby="emailHelpId" placeholder="Email"
                                       >
                                    <small id="emailHelpId" class="form-text text-muted">Email
                                        is required</small>
                                </div>
                                <div class="form-group">
                                    <label for="dateDK">Date</label> <input type="text" class="form-control"
                                        name="dateDK"  id="dateDK" th:field="*{registeredDate}"
                                        aria-describedby="dateDKHelpId" placeholder="Date"
                                        >
                                    <small id="dateDKHelpId" class="form-text text-muted">Date
                                        is required</small>
                                </div>
                                <div class="form-group">
                                    <label for="status">Status</label> <input type="text" class="form-control"
                                        name="status"  id="status" th:field="*{status}"
                                        aria-describedby="statusHId" placeholder="Status"
                                        >
                                    <small id="statusHId" class="form-text text-muted">Date
                                        is required</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-info">Save</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            
          </div>

      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
