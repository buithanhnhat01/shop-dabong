<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  tmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}">
<head>
 

</head>
<body>
    
    <section class="row" layout:fragment="content">
      <div class="col-6 offset-3 mt-4">
          <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
          <div class="card container">
              <div class="card-header">
                <h2>Category</h2>  
              </div>
              <div class="card-body">
                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                  <i>[[${message}]]</i>
              </div>
                  <div class="form-group">
                    <label for="">Category ID</label>
                    <input type="hidden" th:field="*{isEdit}">
                    <input type="text" class="form-control" th:field="*{categoryId}"
                    aria-describedby="categoryHid" placeholder="Category ID" readonly>
                    <small th:if="${#fields.hasErrors('categoryId')}" id="categoryHid" class="form-text text-muted"> Category is invalid</small>
                  </div>
                  <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" 
                    aria-describedby="nameHid" placeholder="Name">
                    <small th:if="${#fields.hasErrors('name')}" id="nameHid" class="form-text text-muted">Name is invalid </small>
                  </div>
              </div>
              <div class="card-footer text-muted">
                  <button class="btn btn-secondary">Reset</button>
                  <a th:href="@{/admin/categories}" class="btn btn-success">List Category</a>
                  <button class="btn btn-primary"><i class="fas fa-save"></i> 
                    <span th:if="${category.isEdit}">Update</span>
                    <span th:unless="${category.isEdit}">Save</span>
                  </button>
              </div>
          
          
          </div>
      </form>
      </div>
    </section>
    
</body>
  
</html>
