<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
    
      <section class="row" layout:fragment="content">
      <div class="col-4 offset-4 mt-4">
        <form th:action="@{/alogin}" method="post" th:object="${account}">
          <div class="card">
            <div class="card-header">
              <h2>Login</h2>
            </div>
            <div class="card-body">
              <div th:if="${message != null}" class="alert alert-primary" role="alert">
                <i>[[${message}]]</i>
            </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" th:field="*{username}" 
                  name="username" id="username" 
                aria-describedby="usernameHid" placeholder="Username">
                <small id="usernameHid" class="form-text text-muted">Username is invalid</small>
              </div>
               <div class="form-group">
                 <label for="password">Password</label>
                 <input type="password" class="form-control" th:field="*{password}" 
                  name="password" id="password" 
                 aria-describedby="passwordHid" placeholder="Password">
                 <small id="passwordHid" class="form-text text-muted">Password is invalid</small>
               </div>
               <div class="form-check">
                 <label class="form-check-label">
                   <input type="checkbox" class="form-check-input" th:field="*{rememberMe}" 
                    value="false" >
                   Remember Me
                 </label>
               </div>
               </div>
            <div class="card-footer text-muted">
              <button class="btn btn-secondary">Reset</button>
              <button class="btn btn-primary"><i class="fas fa-sign-in-alt mr-1"></i>Login</button>
              <a th:href="@{/TrangChu/sitedk}">DangKi</a>
              
            </div>
  
  
          </div>
        </form>
      </div>
    </section>
 
    
  </body>
</html>
