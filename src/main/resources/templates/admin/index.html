<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" tmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>
    <!-- <link th:href="@{/css/style.css}" rel="stylesheet"> -->

</head>

<body>
    <!-- <section class="row" layout:fragment="content"> -->

    <section id="Slide" layout:fragment="content">
        <div class="aspect-ratio-169">
            <img th:src="@{/images/1.png}">
            <img th:src="@{/images/2.jpg}">
            <img th:src="@{/images/3.jpg}">
        </div>
        <div class="dot-container">
            <div class="dot active" active></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <script type="text/javascript">
            /* Chuyển trang */
            const /* biến hằng */ imgPosition = document.querySelectorAll(".aspect-ratio-169 img")
            const imgContainer = document.querySelector('.aspect-ratio-169')
            const dotItem = document.querySelectorAll(".dot")
            let imgNuber = imgPosition.length
            let index = 0
            //console.log(imgPosition)
            imgPosition.forEach(function (image, index) {
                image.style.left = index * 100 + "%"
                dotItem[index].addEventListener("click", function () {
                    Slide(index)
                })
            })
            function imgSlide() {
                index++;
                console.log(index)
                if (index >= imgNuber) { index = 0 }
                Slide(index)
            }
            function Slide(index) {
                imgContainer.style.left = "-" + index * 100 + "%"
            }
            setInterval(imgSlide, 5000)



        </script>


        
    </section>

    <!-- </section> -->

</body>

</html>
